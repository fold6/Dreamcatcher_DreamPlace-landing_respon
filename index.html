        // í•„í„° ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸: ë²„íŠ¼ í´ë¦­ ì‹œ ì„ íƒëœ í•„í„°ì— ë”°ë¼ ì˜¤ë²„ë ˆì´ë¥¼ ì§€ë„ì— í‘œì‹œí•˜ê±°ë‚˜ ìˆ¨ê¹ë‹ˆë‹¤.
        document.addEventListener('DOMContentLoaded', function () {
            // ëª¨ë“  ë²„íŠ¼ì„ ì„ íƒí•©ë‹ˆë‹¤.
            const buttons = document.querySelectorAll('.filter_btn button');

            // ê° ë²„íŠ¼ì— í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë¥¼ ì¶”ê°€í•©ë‹ˆë‹¤.
            buttons.forEach(button => {

                    const filter = this.getAttribute('data-filter');

                    // ëª¨ë“  ë²„íŠ¼ì—ì„œ active í´ë˜ìŠ¤ë¥¼ ì œê±°í•©ë‹ˆë‹¤.
                    buttons.forEach(btn => btn.classList.remove('active'));

                    this.classList.add('active');

                    overlays.forEach(item => {

                        } else {

                        }

        });
